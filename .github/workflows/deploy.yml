name: deploy

on:
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: 'us-east-1'

jobs:
  deploy:

    runs-on: ubuntu-latest
    steps:
      - name: checkout module
        uses: actions/checkout@v3
     
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Yarn
        run: npm install -g yarn
 
      - name: prepare
        run: yarn config set @folio:registry https://repository.folio.org/repository/npm-folio/

      - name: Do yarn install
        run: yarn install

      - name: Upload yarn.lock
        uses: actions/upload-artifact@v3
        with:
          name: yarn.lock
          path: yarn.lock

      - name: run build scripts
        run: |
          ./node_modules/.bin/stripes mod descriptor stripes.config.js --output ./ModuleDescriptors &&
          STRIPES_TRANSPILE_TOKENS=@k-int yarn build output --okapi https://north-okapi.folio-dev.indexdata.com --tenant reshare_north --sourcemap &&
          mv output north &&
          STRIPES_TRANSPILE_TOKENS=@k-int yarn build output --okapi https://south-okapi.folio-dev.indexdata.com --tenant reshare_south --sourcemap &&
          mv output south

      - name: Post new module descriptors
        run: |
          /usr/bin/python3 .github/workflows/scripts/reshare_ui_mds.py \
            -u "okapi_admin" \
            -p ${{ secrets.OKAPI_ADMIN_PW }} \

      - name: upload builds
        run: |
          ls &&
          aws s3 sync ./north s3://reshare-bundles/north --acl public-read --delete &&
          aws s3 sync ./south s3://reshare-bundles/south --acl public-read --delete

      - name: Invalidate CF South
        run: |
          aws cloudfront create-invalidation \
              --distribution-id E1P6M0CBG3W8CN \
              --paths "/*"

      - name: Invalidate CF North
        run: |
          aws cloudfront create-invalidation \
              --distribution-id E1VCWC3OJH59C9 \
              --paths "/*"
